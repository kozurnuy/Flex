<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Urok Bem Domashka </title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <div class="page__container">
                <section class="contacts">
                    <div class="contacts__content">

                        <h1 class="contacts__title">Get in <span>Touch</span> </h1>

                        <div class="contacts__text">
                            <p>
                                Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare
                                non id blandit netus.
                            </p>
                        </div>
                        <form action="#" class="contacts__form form">
                            <div class="form__line">
                                <input required id="i-1" type="text" class="form__input" name="name">
                                <label for="i-1" class="from__label">Name <span>*</span></label>
                            </div>
                            <div class="form__line">
                                <input id="i-2" type="email" class="form__input" name="Email">
                                <label for="i-2" class="from__label">Email </label>
                            </div>
                            <div class="form__line">
                                <input required id="i-3" type="tel" class="form__input" name="tel">
                                <label for="i-3" class=" from__label">Phone number <span>*</span></label>
                            </div>
                            <div class="form__line">
                                <input id="i-4" type="text" class="form__input" name="massage">
                                <label for="i-4" class="from__label">How did you find us?</label>
                            </div>
                            <div class="form__line">
                                <button type="submit" class="from__button">Send</button>
                            </div>

                        </form>
                        <div class="contacts__info info-contacts">
                            <div class="info-contacts__item">
                                <div class="info-contacts__icon">
                                    <img src="./img/tel.svg" alt="Tel" >
                                </div>
                                <div class="info-contacts__body">
                                    <div class="info-contacts__tittle">PHONE</div>
                                    <a href="tel:03 5432 1234" target="_blank" class="info-contacts__value"> 03 5432 1234</a>
                                </div>
                            </div>
                            <div class="info-contacts__item">
                                <div class="info-contacts__icon">
                                    <img src="./img/sta.svg" alt="Tel">
                                </div>
                                <div class="info-contacts__body">
                                    <div class="info-contacts__tittle">FAX</div>
                                    <a href="tel:03 5432 1234" target="_blank" class="info-contacts__value"> 03 5432 1234</a>
                                </div>
                            </div>
                            <div class="info-contacts__item">
                                <div class="info-contacts__icon">
                                    <img src="./img/email.svg" alt="Email">
                                </div>
                                <div class="info-contacts__body">
                                    <div class="info-contacts__tittle">EMAIL</div>
                                    <a href="emailto:info@marcc.com.au" target="_blank" class="info-contacts__value"> info@marcc.com.au</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contacts__map">
                        
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
